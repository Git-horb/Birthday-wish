<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Emily ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #240046, #6a00f4, #ff00c8, #ff7b00);
      background-size: 800% 800%;
      animation: aurora 20s ease infinite;
      text-align: center;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.4rem;
      color: #ffccff;
      text-shadow: 0 0 15px #ff55ff, 0 0 30px #ff99ff;
      margin-bottom: 20px;
    }

    #countdown, #birthday {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      padding: 20px;
    }

    #birthday { opacity: 0; pointer-events: none; }

    .time {
      display: flex;
      gap: 15px;
      font-size: 1.4rem;
      background: rgba(255,255,255,0.15);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .time div span {
      display: block;
      font-size: 0.8rem;
      color: #ffd6ff;
    }

    img {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #ff88ff;
    }

    #wish {
      font-size: 1.1rem;
      max-width: 90%;
      line-height: 1.7;
      color: #ffe6ff;
      text-shadow: 0 0 10px #ffb3ff;
      margin-top: 10px;
      white-space: pre-line;
    }

    #replay {
      background: #ffb3ff;
      color: #3b003d;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      display: none;
      box-shadow: 0 0 10px #ffb3ff, 0 0 20px #ff44ee;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.3); opacity: 0.5; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="music" src="YOUR_SONG_LINK_HERE" preload="auto"></audio>

  <div id="countdown">
    <h1>Counting Down to Emilyâ€™s Special Day ðŸ’–</h1>
    <img src="https://i.imgur.com/Vu3tC9h.jpeg" alt="Emily Photo" />
    <div class="time">
      <div><b id="days">0</b><span>Days</span></div>
      <div><b id="hours">0</b><span>Hours</span></div>
      <div><b id="minutes">0</b><span>Minutes</span></div>
      <div><b id="seconds">0</b><span>Seconds</span></div>
    </div>
  </div>

  <div id="birthday">
    <h1>ðŸŽ‚ Happy Birthday Emily ðŸ’–</h1>
    <img src="https://i.imgur.com/Vu3tC9h.jpeg" alt="Emily Photo" />
    <div id="wish"></div>
    <button id="replay">Replay Celebration âœ¨</button>
  </div>

  <script>
    const birthdayDate = new Date('2025-11-07T00:00:00+07:00').getTime();
    const countdownEl = document.getElementById("countdown");
    const birthdayEl = document.getElementById("birthday");
    const music = document.getElementById("music");
    const replayBtn = document.getElementById("replay");
    const wishEl = document.getElementById("wish");

    const messages = [
      "Dear Emily,",
      "Iâ€™ve been waiting for this day, not just to say happy birthday, but to remind you of how special you truly are.",
      "You bring light, calm, and laughter wherever you go. The world feels softer because of your kindness.",
      "You may not always see it, but youâ€™ve touched more hearts than you realize â€” mine included.",
      "Today, I just want to thank the universe for creating someone as warm and wonderful as you.",
      "May your heart stay gentle, your dreams stay wild, and your smile never fade.",
      "Happy Birthday, Emily ðŸ’– You deserve every beautiful thing life has to offer."
    ];
    let msgIndex = 0;

    function showMessage() {
      if (msgIndex < messages.length) {
        wishEl.textContent += messages[msgIndex] + "\n\n";
        msgIndex++;
        setTimeout(showMessage, 2300);
      } else {
        replayBtn.style.display = "inline-block";
      }
    }

    function createParticle() {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.width = p.style.height = Math.random() * 6 + 2 + "px";
      p.style.left = Math.random() * 100 + "%";
      p.style.animationDuration = 6 + Math.random() * 6 + "s";
      p.style.background = ["#fff","#ffccff","#ff99ff","#ffd6ff"][Math.floor(Math.random()*4)];
      document.body.appendChild(p);
      setTimeout(()=>p.remove(), 12000);
    }
    setInterval(createParticle, 200);

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthdayDate - now;
      if (distance <= 0) {
        clearInterval(interval);
        countdownEl.style.opacity = 0;
        setTimeout(() => {
          countdownEl.style.display = "none";
          birthdayEl.style.opacity = 1;
          birthdayEl.style.pointerEvents = "all";
          music.play().catch(()=>{});
          showMessage();
        }, 1000);
      } else {
        document.getElementById("days").textContent = Math.floor(distance / (1000*60*60*24));
        document.getElementById("hours").textContent = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        document.getElementById("minutes").textContent = Math.floor((distance % (1000*60*60)) / (1000*60));
        document.getElementById("seconds").textContent = Math.floor((distance % (1000*60)) / 1000);
      }
    }, 1000);

    replayBtn.onclick = () => {
      wishEl.textContent = "";
      msgIndex = 0;
      showMessage();
    };
  </script>
</body>
</html>
